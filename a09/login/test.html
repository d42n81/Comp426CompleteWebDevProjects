<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Twitter Test UI</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css" />
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body> 
        <section class="section has-background-black">
            <div class="content has-text-centered">
                <h1 class="title has-text-info is-family-secondary">David's Twitter</h1>
            </div>
        </section>

                <div class="notification is-danger">

                    <div class="tabs is-medium is-centered">

                            <li><button class="button is-dark">Like Button</button></li>
                            <li><div># of Likes</div></li>
                            <li><button class="button is-dark">Retweet Button</button></li>
                            <li><div># of Retweets</div></li>
                            <li><button class="button">Edit Tweet</button></li>
                        </ul>
                    </div>
                </div>
